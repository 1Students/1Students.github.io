<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS3 3D酷炫动画旋转相册</title>
		<link rel="stylesheet" href="./xuanzhuan.css">
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
		<style type="text/css">
			.bods{
				display: flex;
				flex-direction: column;
			}
			.bods p img{
				width: 100%;
				height: 100%;
				/* width: 375px; */
				/* height: 100px; */
			}
			#bgcolor{
			width: 100%;
			/* height: 100%; */
			background-image: url('https://cdnoss.zhizuoh5.com/syspic/scene/FjJJ01xZKZzH2UgEhJ0L_6HaL8Yj.png?x-oss-process=style/w750&t=1');
     		background-size: 100%;
			position: fixed; 
           }
           .bodytab{
            display: flex;
            justify-content: space-between;
           }
           .leftspan{
               display: inline-block;
               font-size: 80px;
               margin: 0 auto; 
                /* line-height: 56px;  */
           }
           .leftspan span{
               width: 30px;
           }
           .rigimg{
               width: 50%;
               height: 400px;
           }
           .rigimg img{
            width: 100%;
				height: 100%;
           }

		</style>
	</head>
	<body >
		
		<div id="bgcolor" >
			<div class="wrapper">
				<ul class="max-box">
					<li class="img1"></li>
					<li class="img2"></li>
					<li class="img3"></li>
					<li class="img4"></li>
					<li class="img5"></li>
					<li class="img6"></li>
				</ul>
	
				<ul class="min-box">
					<li class="img1"></li>
					<li class="img2"></li>
					<li class="img3"></li>
					<li class="img4"></li>
					<li class="img5"></li>
					<li class="img6"></li>
				</ul>
			</div>

			<!-- <div class="bods">
                <div class="bodytab">
                    <div class="leftspan" >
                        <span>第 <br>一</span>
                    </div>
                    <div class="rigimg">
                        <img src="./images/vvc1.jpg" alt=""> 
                    </div>
                </div>
			</div> -->
            <div id="app">
                <div>
                    <!-- <button @click="start"> 开始打字</button> -->
                    <!-- <div v-for="item  in  list ">
                        <p>{{item.name}}</p>
                        <p><img src="" alt=""> </p>
                    </div> -->
                </div>
                <div class="bodytab"  v-for="item  in  list " >
                    <div class="leftspan" >
                        <span>{{item.name}}</span>
                    </div>
                    <div class="rigimg">
                        <img :src=item.image alt=""> 
                    </div>
                </div>
            </div>     

		</div>
		

	
	</body>
    <script>
        new Vue({
            el: '#app',
            data: function () {
                return {
                    hello: "哈哈哈",
                    list: [
                        {
                            name: '第一年',
                            image: './images/supercar1.jpg'
                        }, {
                            name: '第二年',
                            image: './images/supercar2.jpg'
                        }, {
                            name: '第三年',
                            image: './images/supercar3.jpg'
                        }, {
                            name: '第四年',
                            image: './images/supercar4.jpg'
                        }, {
                            name: '第五年',
                            image: './images/supercar5.jpg'
                        }
                    ]
                }
            },
            created() {
    
            },
            methods: {
                start() {
                    var typed = new Typed(".element", {
                        /**
                         * @property {array} strings 要键入的字符串
                         * @property {string} stringsElement 包含字符串子元素的元素的ID
                         */
                        strings: ['These are the default values...You know what you should do? You know what you should do?',],
                        stringsElement: null,
                        /**
                         * @property {number} typeSpeed 输入速度，以毫秒为单位
                         */
                        typeSpeed: 100,
                        /**
                         * @property {boolean} showCursor 是否显示光标
                         * @property {string} cursorChar 光标的字符
                         * @property {boolean} autoInsertCss 是否将光标和fadeOut的CSS插入HTML <head>
                         */
                        showCursor: true,
                        cursorChar: '|',
                        autoInsertCss: true,
    
                        /**
                         * @property {string} attr 输入属性
                         * 例如：输入占位符，值或仅HTML文本
                         */
                        attr: null,
                        /**
                         * 打字已经停止调用的回调函数
                         * @param {number} arrayPos
                         * @param {Typed} self
                         */
    
                        /**
                         * 开始后调用的回调函数
                         * @param {number} arrayPos
                         * @param {Typed} self
                         */
    
                    });
                },
    
            },
        })
    
    </script>
</html>
